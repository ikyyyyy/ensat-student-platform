<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE ACCOUNT</title>
    <link rel="stylesheet" href="../css/style4.css">
</head>
<body>
    <div class="main">
        <img src="../images/signup.jpg" alt="">

        <div class="sign-form">

            <h3>SIGN UP</h3>
            
            <form method="post" action="../addStudentDB.php" enctype="multipart/form-data">
                <div class="field1">
                    <input type="text" name="firstName" placeholder="enter your first name...">
                    <input type="text" name="lastName" placeholder="enter your last name...">
                </div>
    
                <div class="field2">
                    <input type="text" name="cne" placeholder="enter your cne...">
                    <input type="text" name="city" placeholder="enter your city...">
                    <input type="text" name="email" placeholder="enter your email...">
                    <input type="text" name="password" placeholder="enter your password...">
<!--  <input type="password" name="passwordConfirmation" placeholder="confirm your password...">    -->
                    <span>upload your profile picture</span>
                    <input class="pp" type="file" name="picture">
                    <button type="submit" name="signup">REGISTER</button>
                </div>
            </form>
    
        </div>
    </div>
</body>
</html>
